<!DOCTYPE html>
<html lang="jp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>使い方 | Event Recommendation App</title>
        <link rel="icon" href="/favicon.ico">
        <link rel="stylesheet" href="/common.css">
    </head>
    <body>
        <header>
            <a href="/"><img src="/img/eventbox_mozi.png" height="70" alt="Event Recommendation App"></a>
            <div class="header-links">
                <a href="/how_to_use">使い方</a>
                <a href="/events">登録イベント一覧</a>
                <a href="/login" id="login_link">ログイン</a>
            </div>
        </header>
        <main>
            <div id="account_info"></div>
            <h1>ユーザー登録</h1>
            <form id="registerForm">
                <label for="username">ユーザー名:</label>
                <input type="text" id="username" name="username" required><br>
                <label for="password">パスワード:</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                ><br>
                <label for="confirmPassword">パスワード確認:</label>
                <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    required
                ><br>
                <button type="submit">登録</button>
            </form>
            <div id="message"></div>
            <div>
                既にアカウントをお持ちですか？ <a href="/login">ログイン</a>
            </div>
            <script src="register.js"></script>
        </main>

        <aside id="right">
            <div id="calendar">
                <h2>カレンダー</h2>
                <!-- ここにカレンダーを表示 -->
                <iframe
                    src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Asia%2FTokyo&showPrint=0&showTitle=0&showCalendars=0&showTabs=0&showTz=0&src=amEuamFwYW5lc2UjaG9saWRheUBncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%230b8043"
                    style="border-width: 0"
                    width="100%"
                    height="500"
                    frameborder="0"
                    scrolling="no"
                ></iframe>
            </div>
        </aside>

        <footer>
            <p>&copy; 2025 <a href="https://github.com/haru135790">haru135790</a></p>
            <a href="https://github.com/haru135790/EventRecommendApp">Event Recommendation App</a> - Powered by <a href="https://deno.com/deploy">Deno Deploy</a>
        </footer>
        <script src="login.js"></script>
        <script src="/user_state.js"></script>
    </body>
</html>
