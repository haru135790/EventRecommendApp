<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Recommendation App</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="common.css">
</head>
<body>
  <script src="main.js" defer></script>
  <header>
    <a href="/">ホーム</a>
    <div class="header-links">
      <a href="/how-to-use">使い方</a>
      <a href="/events">イベント登録</a>
      <a href="/login">ログイン</a>
    </div>
  </header>
  <main>
    <h1>イベント推薦アプリへようこそ!</h1>
    <p>予定が空いたら行きたいイベント登録アプリ</p>
    <div class="event-list">
      <h2>イベントを探す</h2>
      <form id="form_eventFind">
        <label for="day">日付:</label>
        <input type="date" id="day" name="day" required>
        <button type="submit">検索</button>
      </form>
      <div class="search-results">
        <h3>検索結果</h3>
        <div>
          <ul id="search-result-list">
            <!-- 検索結果がここに表示されます -->
            <li>イベント1: 2025年1月1日~2025年1月3日 - 東京 <button>参加</button></li>
            <li>イベント2: 2025年2月10日~2025年2月12日 - 大阪 <button>参加</button></li>
            <li>イベント3: 2025年3月15日~2025年3月17日 - 福岡 <button>参加</button></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="event-add">
      <h2>イベントを登録する</h2>
      <form id="form_eventAdd">
        <label for="event-name">イベント名:</label>
        <input type="text" id="event-name" name="event-name" required> <br>
        <label for="event-duration">開催期間:</label>
        <input type="date" id="event-start" name="event-start" required> ～
        <input type="date" id="event-end" name="event-end" required> <br>
        <label for="event-location">場所:</label>
        <input type="text" id="event-location" name="event-location" required> <br>
        <button type="submit">登録</button>
      </form>
    </div>
  </main>
  <aside id="right">
    <div id="calendar">
      <h2>カレンダー</h2>
      <!-- ここにカレンダーを表示 -->
      <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Asia%2FTokyo&showPrint=0&showTitle=0&showCalendars=0&showTabs=0&showTz=0&src=amEuamFwYW5lc2UjaG9saWRheUBncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%230b8043" style="border-width:0" width="100%" height="500" frameborder="0" scrolling="no"></iframe>
    </div>
  </aside>
  <footer>
    <p>&copy; 2025 イベント推薦アプリ</p>
    <a href="/about">About Us</a>
    <a href="/contact">Contact</a>
    <a href="/privacy">Privacy Policy</a>
  </footer>
</body>
</html>
